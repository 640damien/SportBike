<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />
<title></title>
<link href="css/FeedEk.css" rel="stylesheet" type="text/css" />
<link href="dist/css/ionic.css" rel="stylesheet" type="text/css" />
<style>
    body{font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;background-color: #efefef;font-size: 13px;line-height: 17px !important;}

<body>

        <p><strong></strong></p>
        <div id="divRss2"></div>

<script type="text/javascript">
    $(document).ready(function () {

        $('#divRss2').FeedEk({

            ShowDesc: true,

            DescCharacterLimit: 300,
			DateFormatLang:'fr'
